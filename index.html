    <div class="initial">
    <input type="radio" name="payment" id="card">
        <label for="card">
            <i class="fa-solid fa-microphone-lines"></i><span>Start</span>
        </label>
        <input type="radio" name="payment" id="cash">
        <label for="cash">
            <i class="fa-solid fa-microphone-lines-slash"></i><span>Stop</span>
        </label>
    </div>
    <div class="wrapper">
        <section class="chat-area">
            <header>

            </header>
            <div class="chat-box">
                <div class="messages"></div>
        </section>
    </div>

    <div class="spotify">
        <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWY6tYEFs22tT?utm_source=generator" width="150%" height="80" frameBorder="0"  allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->

    <section class="battery">
        <div class="battery__card">
            <div class="battery__data">
                <p class="battery__text">Battery</p>
                <h1 class="battery__percentage">
                    20%
                </h1>
                
                <p class="battery__status">
                    Low battery <i class="ri-plug-line"></i>
                </p>
            </div>
            
            <div class="battery__pill">
                <div class="battery__level">
                    <div class="battery__liquid"></div>
                </div>
            </div>
        </div>
    </section>
    <!--digital clock start-->
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>
